<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>AÃ±adir Libro</title>
</head>
{% load static %}

<body background="{% static 'core/img/bluebg.jpg'%}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">Biblioteca Mavatile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'libros' %}">Libros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Formulario de >
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'formulario' %}">Usuario</a></li>
                            <li><a class="dropdown-item" href="{% url 'form_libro' %}">Libro</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--INDEX (COLORES, TITULOS, IMAGENES, ETC)-->
    <div class="container mt-5">
        <div class="text-center">
            <img src="{% static 'core/img/klipartz.com.png '%}" width="80" height="80" alt="...">
        </div>
    </div>

    <div class="row text-center my-5">
        <form method="POST" action="" id="addlibro">
            {% csrf_token %}
            <div class="form-group">
            {{ form.as_table  }}
            </div>
            <div class="mt-5">
                <input type="submit" class="btn btn-success" id="crear" value="CREAR">
            </div>
        </form>
        <div class="alert alert-success mt-3" id="confirmacion">
            {{mensaje}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!--PIE DE PAGINA-->
    <footer class="bg-light text-center text-light bg-dark fixed-bottom">
        <div class="text-center p-3 mt-4 footer">
            <p>Biblioteca Mavatile</p><br>
            Los libros que buscas para disfrutar de la lectura!<br>
            <p>Numero de contacto: +56945687238</p>
        </div>
    </footer>

    <script src="{% static 'core/js/validaciones.js' %}"></script>

</body>

</html>
