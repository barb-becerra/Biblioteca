<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <title>Registro de Usuarios</title>
</head>

<body background="{% static 'core/img/bluebg.jpg'%}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">Biblioteca Mavatile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'libros' %}">Libros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Formulario de >
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'formulario' %}">Usuario</a></li>
                            <li><a class="dropdown-item" href="{% url 'form_libro' %}">Libro</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-3 mt-5 vh-75 w-50 align-items-center justify-content-center text-center border border-4">
        <h1>Registro de Usuarios</h1>
        <div class="alert alert-danger my-5 text-start" id="mensaje"></div>
        <form action="resultado.html "id="formulario">
            <div class="mt-5 text-start">
                <label for="usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="mt-3 text-start">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="mt-3 text-start">
                <label for="pass" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" id="pass" placeholder="Ingrese su Contrase単a">
            </div>
            <div class="mt-3 text-start">
                <label for="pass2" class="form-label">Repetir Contrase単a</label>
                <input type="password" class="form-control" id="pass2" placeholder="Ingrese su Contrase単a nuevamente">
            </div>
            <div class="mt-5">
                <textarea class="form-control" id="texto" rows="3"
                    placeholder="Introduzca su comentario aca"></textarea>
            </div>
            <div class="mt-5">
                <button class="btn btn-success">ENVIAR</button>
            </div>
        </form>
    </div>

    <footer class="bg-light text-center text-light bg-dark fixed-bottom">
        <div class="text-center p-3 mt-4 footer">
            <p>Biblioteca Mavatile</p><br>
            Los libros que buscas para disfrutar de la lectura!<br>
            <p>Numero de contacto: +56945687238</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="{% static 'core/js/validaciones.js' %}"></script>

</body>

</html>
