<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <title>Registro de Usuarios</title>
</head>

<body class="py-5">
    <div class="container py-3 vh-75 w-50 align-items-center justify-content-center text-center border border-4">
        <h1>Registro de Usuarios</h1>
        <div class="alert alert-danger my-5 text-start" id="mensaje"></div>
        <form action="resultado.html "id="formulario">
            <div class="mt-5 text-start">
                <label for="usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="mt-3 text-start">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="mt-3 text-start">
                <label for="pass" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" id="pass" placeholder="Ingrese su Contrase単a">
            </div>
            <div class="mt-3 text-start">
                <label for="pass2" class="form-label">Repetir Contrase単a</label>
                <input type="password" class="form-control" id="pass2" placeholder="Ingrese su Contrase単a nuevamente">
            </div>
            <div class="mt-5">
                <textarea class="form-control" id="texto" rows="3"
                    placeholder="Introduzca su comentario aca"></textarea>
            </div>
            <div class="mt-5">
                <button class="btn btn-success">ENVIAR</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="{% static 'core/js/validaciones.js' %}"></script>

</body>

</html>
